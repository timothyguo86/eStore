<div class="side-navigation">
  <div class="section-title">
    <h3>Category</h3>
  </div>

  <div class="accordion">
    @for( mainCategory of getCategories(); track $index; let i = $index ) {
    <div class="accordion-item individual-category">
      <div class="accordion-header">
        <button
          class="accordion-button"
          type="button"
          data-bs-toggle="collapse"
          [attr.data-bs-target]="'#collapse' + i"
        >
          <div class="category-title">
            <a href="#">{{ mainCategory.category }}</a>
          </div>
        </button>
      </div>
      <div [id]="'collapse' + i" class="accordion-collapse collapse show">
        <div class="accordion-body">
          <ul>
            @for(subCategory of getCategories(mainCategory.id); track $index;
            let j = $index) {
            <li class="sub-items">
              <a (click)="onSubCategoryClicked(subCategory)">{{
                subCategory.category
              }}</a>
            </li>
            }
          </ul>
        </div>
      </div>
    </div>
    }
  </div>
</div>
