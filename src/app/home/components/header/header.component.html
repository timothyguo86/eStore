<div class="header bg-dark">
  <div class="brand my-1">
    <h1>eStore</h1>
  </div>
  <!-- Search -->
  <div class="p-0 my-4 w-50 h-25 bg-white search-box-container">
    <select class="dropdown p0 m0">
      <option>Men</option>
      <option>Women</option>
      <option>Kids</option>
    </select>
    <input
      type="text"
      class="form-control search-box"
      placeholder="Search..."
    />
    <button class="search-button">
      <fa-icon [icon]="faSearch"></fa-icon>
    </button>
  </div>

  <!-- Sign In/ Login -->
  <div class="login-container p-0">
    <fa-icon [icon]="faUserCircle" class="user-icon"></fa-icon>
    <h5><a href="#">Sign in</a></h5>
    /
    <h5><a href="#">Register</a></h5>
  </div>

  <!-- Cart Wishlist -->
  <div class="cart-wishlist">
    <ul class="p-0">
      <li class="list-item">
        <fa-icon [icon]="faHeart"></fa-icon>
      </li>
      <li class="list-item">
        <fa-icon [icon]="faShoppingCart"></fa-icon>
      </li>
    </ul>
  </div>
</div>
